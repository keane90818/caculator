<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="his_css2.css" />
  </head>
  <body>
    <div class="wrapper">
      <section class="screen">0</section>
      <section class="calc-buttons">
        <div class="calc-button-row">
            <button class="calc-history">
                history
            </button>
        </div>
        <div class="list1"></div>
        <div class="list2"></div>
        <div class="list3"></div>
        <div class="list4"></div>
        <div class="list5"></div>
        <div class="list6"></div>
      </section>
    </div>
    <div class="history_page">
      <button class="close_his shadow rounded">X</button>
      <div class="row">
        <div class="col-12 his_content1" id="his_content1"></div>
      </div>
    </div>
    <script>
      const list1 = document.querySelector(".list1");
      const list2 = document.querySelector(".list2");
      const list3 = document.querySelector(".list3");
      const list4 = document.querySelector(".list4");
      const list5 = document.querySelector(".list5");
      const list6 = document.querySelector(".list6");
      const list = [".list1", ".list2", ".list3", ".list4", ".list5", ".list6"];

      const board1 = ["C", "%", "โค "];
      const board2 = ["*", "*", "*", "X"];
      const board3 = ["7", "8", "9", "รท"];
      const board4 = ["4", "5", "6", "-"];
      const board5 = ["1", "2", "3", "+"];
      const board6 = [".", "0", "="];
      const bb = [board1, board2, board3, board4, board5, board6];

      for (let j = 0; j < list.length; j++) {
        const listaa = document.querySelector(list[j]);
        const li = document.createElement("div");
        li.setAttribute("class", "calc-button-row");
        for (let i = 0; i < bb[j].length; i++) {
          if (j === 0 && i === 2 || j === 5 && i === 1) {
            const libut1 = document.createElement("button");
            libut1.setAttribute("class", "calc-button mix-button");
            libut1.textContent = bb[j][i];
            li.appendChild(libut1);
          }
          else {
            const libut1 = document.createElement("button");
            libut1.setAttribute("class", "calc-button");
            libut1.textContent = bb[j][i];
            li.appendChild(libut1);
          }
        }
        listaa.appendChild(li);
      }
    </script>
    <script src="his_js2.js"></script>
  </body>
</html>
